<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Habit Tracker</span>
        </div>
    </nav>

    <div class="graphs container">
        <div class="row">
            <section class="col-md-6 col-lg-4 text-center">
                <div id="habit-heading">
                    <h2 display="inline" class="display-6">Meditate</h2>
                    <img class="flame animated" src="flame-svgrepo-com.svg" alt="flame">
                    <img class="stats" src="Stats.png" alt="stats img">
                </div>
                <img class="graph" src="default_pix.png" alt="Pixela Graph">
                <div class="stats-side flipped container-fluid">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Week</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Month</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">All Time</a>
                        </li>
                    </ul>
                    <span id="stat-text" class="text-start fs-4"></span>
                </div>
            </section>
            <section class="col-md-6 col-lg-4 text-center">
                <div id="habit-heading">
                    <h2 display="inline" class="display-6">Web Dev</h2>
                    <!-- <img class="flame animated" src="flame-svgrepo-com.svg" alt="flame"> -->
                </div>
                <img class="graph" src="default_pix.png" alt="Pixela Graph">
            </section>
            <section class="col-md-6 col-lg-4 text-center">
                <div id="habit-heading">
                    <h2 display="inline" class="display-6">Job</h2>
                    <!-- <img class="flame animated" src="flame-svgrepo-com.svg" alt="flame"> -->
                </div>
                <img class="graph" src="default_pix.png" alt="Pixela Graph">
            </section>
            <section class="col-md-6 col-lg-4 text-center">
                <h2 class="display-6">Read</h2>
                <img class="graph" src="default_pix.png" alt="Pixela Graph">
            </section>
            <section class="col-md-6 col-lg-4 text-center">
                <h2 class="display-6">Tracker Dev</h2>
                <img class="graph" src="default_pix.png" alt="Pixela Graph">
            </section>
            <section class="col-md-6 col-lg-4 text-center">
                <h2 class="display-6">Goal Research</h2>
                <img class="graph" src="default_pix.png" alt="Pixela Graph">
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="graph.js"></script>
</body>

</html>
